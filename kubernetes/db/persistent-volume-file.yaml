---
#Persistent volume
kind: PersistentVolume
apiVersion: v1
metadata:
  name: memodir-file-volume
  labels:
    name: memodir-file-volume
spec:
  capacity:
    storage: 10Gi
  accessModes:
    #- ReadWriteOnce
    - ReadWriteMany
  storageClassName: memodir-file-storage
  azureFile:
    secretName: static-persistence-secret
    shareName: memodir
    readOnly: false

---
#Persistent volume claim
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: memodir-file-volume-claim
spec:
  accessModes:
    #- ReadWriteOnce
    - ReadWriteMany
  storageClassName: memodir-file-storage
  resources:
    requests:
      storage: 10Gi