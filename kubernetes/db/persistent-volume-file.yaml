#Storage class
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: memodir-file-storage
provisioner: kubernetes.io/azure-file
parameters:
  storageAccount: memodir

---
#Secret for storage
kind: Secret
apiVersion: v1
metadata:
  name: static-persistence-secret
type: Opaque
data:
