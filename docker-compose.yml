version: '3'

services:
  db:
    container_name: 'memodir_db-service'
    image: 'postgres:10.4'
    restart: always
    environment:
      POSTGRES_DB: memodir
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '127.0.0.1:5432:5432'
    volumes:
      - 'pgdata:/var/lib/postgresql/data/'


  #redisdata:
  #  image: redis:latest
  #  volumes:
  #    - /var/lib/redis
  #  command: true

  #redis:
  #  image: redis:latest
  #  volumes_from:
  #    - redisdata
  #  ports:
  #    - "6379"

  web:
    container_name: memodir-app-service
    build:
      context: .
      dockerfile: ./.docker/app/Dockerfile
      #args:
        #buildno: 1
        #gitcommithash: cdc3b19
    env_file: ./.docker/app/.env
    volumes:
      - .:/code
    ports:
      - "9000:9000"
    depends_on:
      - db

  nginx:
    container_name: memodir-nginx-service
    build:
      context: .
      dockerfile: ./.docker/nginx/Dockerfile
    volumes:
      - .:/code
    ports:
      - "80:80"
    #volumes:
    #  - ./static:/code/static  # put the static file into container
    #  - ./static_src/dist:/static/dist # put the vue related static file into container
    #  - ./staticfiles:/static # this is important, since it will create the symbolinks
    #  - .docker/nginx:/etc/nginx/conf.d
    depends_on:
      - web


volumes:
  pgdata:
