{% extends '_base.html' %}
{% load i18n static %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block sub_content %}

<form id="signup-form" name="signup-form"
      class="nobottommargin" action="{% url 'signup' %}" method="post">

  <h3>{% trans 'SignUp' %}</h3>

  {% crispy form form.helper %}
  <a href="{% provider_login_url 'github' %}">Sign Up</a>

</form>

<div style="padding-top: 20px;">
  <a href="{% url 'signin' %}">{% trans 'Already have an account? SignUp HERE' %}</a>
</div>


{% endblock sub_content %}
