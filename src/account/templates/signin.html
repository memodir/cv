{% extends 'base.html' %}
{% load i18n static %}
{% load crispy_forms_tags %}


{% block content %}
  <section id="content">

    <div class="section nopadding nomargin"
         style="width: 100%; height: 100%; position: absolute; left: 0; top: 0;
             background: url({% static 'images/parallax/home/6.jpg' %}) center center no-repeat;
             background-size: cover;"></div>

    <div class="nobg full-screen clearfix">

      <div class="card divcenter noradius noborder"
           style="max-width: 700px; background-color: rgba(255,255,255,0.93);
            margin-top: 40px;">
        <div class="card-body" style="padding: 40px">
          <form id="sign-in-form" name="sign_in-form" class="nobottommargin"
                action="{% url 'signin' %}" method="post">
            <h3>{% trans 'SignIn' %}</h3>

            {% crispy form form.helper %}

            <div class="col_full nobottommargin1">
              <div class="clear"></div>
              <button class="button button-3d button-green nomargin"
                      id="login-form-submit" name="login-form-submit"
                      value="signIn">{% trans 'SignIn' %}
              </button>
              <a href="{% url 'password_reset' %}" class="fright">{% trans 'Forgot Password?' %}</a>
            </div>
          </form>

          <div style="padding-top: 20px;">
            <a href="{% url 'signup' %}">
              {% trans "Don't have an account? Signup one now!" %}
            </a>
          </div>

        </div>
      </div>

    </div>
  </section>
{% endblock content %}
